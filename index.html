<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pressa</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="The Makers' Blog">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/build/minified/global.css">
</head>
<body>

<div class="app">
  <audio id="sound" preload="auto">
  </audio>

  <!-- The Top Section -->
  <div class="top">

    <!-- Result Module -->
    <section class="module--result">

      <!-- The result displays here -->
      <div class="result__wrap">

        <button class="btn btnDefault btnCircle fontawesome-remove float-right btnClear" id="clear"></button>

        <button class="btn btnDefault btnCircle fontawesome-volume-down float-right btnGo" id="go"></button>

        <!-- Result Field -->
        <div class="resultField">
          <span class="result"></span>
        </div>

      </div>

    </section>

  </div>

  <!-- The main interaction -->
  <div class="main">


    <!-- Verb Module -->
    <aside class="module--verb">

      <!-- The collection of all the verbs -->
      <ul class="verbs">
        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="I+want">
            I want
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="I+love">
            I love
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="I+need">
            I need
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="I+share">
            I share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I bring
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I want
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I love
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I need
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I bring
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I want
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I love
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I need
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I bring
          </button>
        </li>
      </ul>
    </aside>



    <section class="module--noun">

      <!-- The collection of all the nouns -->
      <ul class="collections">

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="fruit">
            Fruit
          </button>
        </li>

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="family">
            Family
          </button>
        </li>

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="place">
            Place
          </button>
        </li>

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="animal">
            Animal
          </button>
        </li>

      </ul>

      <ul class="nouns">

        <button class="btn btnSkin1 btnBack">Back</button>

        <li class="noun" data-noun="fruit">

          <button class="btn btnSkin2 word" data-tts="orange">
            Orange
          </button>

          <button class="btn btnSkin2 word" data-tts="apple">
            Apple
          </button>

        </li>

        <li class="noun" data-noun="family">

          <button class="btn btnSkin2 word" data-tts="daddy">
            Daddy
          </button>

          <button class="btn btnSkin2 word" data-tts="mommy">
            Mommy
          </button>

        </li>



      </ul>

    </section>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="js/build/production.min.js"></script>

</body>
</html>
