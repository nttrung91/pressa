<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pressa</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="The Makers' Blog">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/build/minified/global.css">
</head>
<body>

<div class="app">
  <audio id="sound">
  </audio>

  <!-- The Top Section -->
  <div class="top">

    <!-- Result Module -->
    <section class="module--result">

      <!-- The result displays here -->
      <div class="result__wrap">

        <button class="btn btnDefault btnGo">Go</button>

        <div class="result">I want orange</div>

      </div>

    </section>

  </div>

  <!-- The main interaction -->
  <div class="main">


    <!-- Verb Module -->
    <aside class="module--verb">

      <!-- The collection of all the verbs -->
      <ul class="verbs">
        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts-value="I+want">
            I want
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts-value="I+love">
            I love
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I need
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I bring
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I want
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I love
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I need
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb">
            I bring
          </button>
        </li>
      </ul>
    </aside>



    <section class="module--noun">

      <!-- The collection of all the nouns -->
      <ul class="nouns">

        <li class="noun">
          <button class="btn btnDefault btnNoun">
            Family
          </button>
        </li>

        <li class="noun">
          <button class="btn btnDefault btnNoun">
            Food
          </button>
        </li>

        <li class="noun">
          <button class="btn btnDefault btnNoun">
            Places
          </button>
        </li>

        <li class="noun">
          <button class="btn btnDefault btnNoun">
            Fruit
          </button>
        </li>

        <li class="noun">
          <button class="btn btnDefault btnNoun">
            Toys
          </button>
        </li>

        <li class="noun">
          <button class="btn btnDefault btnNoun">
            Animals
          </button>
        </li>

      </ul>

    </section>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="js/build/production.min.js"></script>

</body>
</html>
