<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pressa</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="The Makers' Blog">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/build/minified/global.css">
</head>
<body>

<div class="app">
  <audio id="sound" preload="auto">
  </audio>

  <!-- The Top Section -->
  <div class="top">
    <a href="/" class="logo">Pressa</a>
    <!-- Result Module -->
    <section class="module--result">

      <!-- The result displays here -->
      <div class="result__wrap">

        <button class="btn btnDefault btnCircle fontawesome-remove float-right btnClear" id="clear"></button>

        <button class="btn btnDefault btnCircle fontawesome-volume-down float-right btnGo" id="go"></button>

        <!-- Result Field -->
        <div class="resultField">
          <span class="result"></span>
        </div>

      </div>

    </section>

  </div>

  <!-- The main interaction -->
  <div class="main">
    <!-- Pronoun Module -->
    <aside class="module--pronoun">
      <div class="placeholder"></div>
      <!-- The collection of all the verbs -->
      <ul class="pronouns">

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="I">
            I
          </button>
        </li>

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="You">
            You
          </button>
        </li>

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="We">
            We
          </button>
        </li>

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="He">
            He
          </button>
        </li>

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="She">
            She
          </button>
        </li>

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="It">
            It
          </button>
        </li>

        <li class="pronoun">
          <button class="btn btnDefault btnPronoun" data-tts="They">
            They
          </button>
        </li>

      </ul>
    </aside>

    <!-- Verb Module -->
    <aside class="module--verb">
      <div class="placeholder"></div>
      <!-- The collection of all the verbs -->
      <ul class="verbs">
        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="want">
            Want
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="love">
            Love
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="need">
            Need
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="share">
            Share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="share">
            Share
          </button>
        </li>

        <li class="verb">
          <button class="btn btnDefault btnVerb" data-tts="share">
            Share
          </button>
        </li>

      </ul>
    </aside>



    <section class="module--noun">
      <div class="placeholder"></div>
      <!-- The collection of all the nouns -->
      <ul class="collections">

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="fruit">
            <div class="imgWrap">
              <img src="images/fruit/apple.png" alt="Apple">
            </div>
            <span class="imgDescription">
              Fruit
            </span>
          </button>
        </li>

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="family">
            <div class="imgWrap">
              <img src="images/family/parent.png" alt="Parent">
            </div>

            <span class="imgDescription">
              Family
            </span>
          </button>
        </li>

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="food">
            <div class="imgWrap">
              <img src="images/food/hotdog.png" alt="Food">
            </div>

            <span class="imgDescription">
              Food
            </span>
          </button>
        </li>

        <li class="collection">
          <button class="btn btnSkin1 btnCollection" data-collection="animal">
            <div class="imgWrap">
              <img src="images/animal/dog.png" alt="Food">
            </div>

            <span class="imgDescription">
              Animal
            </span>
          </button>
        </li>

      </ul>

      <ul class="nouns">
        <div class="placeholder"></div>
        <button class="btn btnSkin1 btnBack">Back</button>

        <li class="noun" data-noun="fruit">

          <button class="btn btnSkin2 word" data-tts="orange">
            Orange
          </button>

          <button class="btn btnSkin2 word" data-tts="apple">
            Apple
          </button>

        </li>

        <li class="noun" data-noun="family">

          <button class="btn btnSkin2 word" data-tts="daddy">
            Daddy
          </button>

          <button class="btn btnSkin2 word" data-tts="mommy">
            Mommy
          </button>

        </li>



      </ul>

    </section>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="js/build/production.min.js"></script>

</body>
</html>
